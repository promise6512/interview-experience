<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createFlatten(arr){
            let result = [];
            function flatten(arr){
                for(let i of arr){
                    if(i instanceof Array){
                        flatten(i)
                    }else{
                        result.push(i)
                    }
                }
            }
            flatten(arr);
            return result;
        }
        console.log(createFlatten([1,2,[3,4,[7, 8]],5,6]))

        function flatten2(arr){
            let res = [];
            arr.forEach((item) => {
                if (item instanceof Array) {
                    res = [...res, ...flatten2(item)];
                } else {
                    res.push(item)
                }
            })
            return res;
        }
        console.log(flatten2([1,2,[3,4,[7, 8,[9, []]]],5,6]))
    </script>
</body>
</html>
