    <title>Document</title>

      div {
        height: 100px;
      }
      .container{
        width: 800px;
      }

        background-color: red;
      }
      .right {

        float: right;
        background-color: yellow;
      }
      .center {
        background-color: blue;
        display: flex;
      }

  </head>

    <div class="container">

      <div class="right"></div>
      <div class="center">三栏布局</div>
