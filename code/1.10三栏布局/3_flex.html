<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
      }
      .container {
        width: 800px;
        display: flex;
      }
      .left {
        width: 300px;
        background-color: red;
        flex-grow: 0;
      }
      .center {
        background-color: blue;
        flex-grow: 1;
      }
      .right {
        width: 300px;
        background-color: yellow;
        flex-grow: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="center"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
