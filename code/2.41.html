  <body>
    <script>
      Function.prototype.call2 = function (context, ...rest) {
        if (context === null || context === undefined) {
          context = window;
        } else {
          context = Object(context);
        }
        context.fn = this;
        context.fn(...rest);
        delete context.fn;
      };

      var value = "window";
      let obj = {
        value: "obj",
      };
      function bar(name, age) {
        console.log(this.value, this);
        console.log(name, age);
        console.log("@@@@");
      }
     /*  bar.call(obj);

      Function.prototype.apply2 = function(context, rest) {
        if (context === undefined || context === null) {
          context = window
        } else {
          context = Object(context)
        }
        context.fn = this;
        context.fn(...rest);
        delete context.fn;
      }
      bar.apply2(obj, ["zy", 3]);
      bar.apply2(1, ["zy", 3]);
      bar.apply2(obj, ["zy", 3]);
      bar.apply2(1, ["zy", 3]);
    </script>
