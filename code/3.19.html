<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = 10;
      const obj = {
        a: 13,
        b: () => {
          console.log(this.a);
        },
        c: function () {
          console.log(this.a);
        },
        d: function () {
          return () => {
            console.log(this);
          };
        },
        e: function () {
          return this.b;
        },
      };
      obj.b();
      obj.c();
      obj.d()();
      obj.e()();
    </script>
  </body>
</html>
